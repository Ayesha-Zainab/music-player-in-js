<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <p style="font-size: 26px;text-decoration: underline;">mp3 music player:</p>
    <div class="container">

        <h2 id="title">Sham Dhaley</h2>
        <p id="artist">Faizu</p>
        <!-- img div------------------ -->
        <div class="image">
            <img src="./img/img1.jpg" alt="">
            <audio src="./mp3/song1.mp3" id="audio1"></audio>
        </div>
        <!-- player info -------------->
        <div class="music">
            
            <i class="fas fa-backward" title="Previous" id="Previous"></i>
            <i class="fas fa-play" title="play" id="playbtn"></i>
            <i class="fas fa-forward" title="next" id="next"></i>
            </div>
    </div>





    <script src="./script.js"></script>
</body>

</html>
